<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
	<title>그린메시지</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="No-Cache">
	<meta http-equiv="Pragma" content="No-Cache">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/content.css">
</head>

<body class="bg_clr">
<div class="pop_layer">
	<div class="pop_gbox_ly">
		<!-- pop greenbox header -->
		<div class="pop_gbox_header">
			<h2>발송자정보 등록</h2>
			<a href="#none" class="pop_gbox_close"><img src="../img/btn/x_pop.png" alt=""></a>
		</div>
		<!-- //pop greenbox header -->
		
		<!-- pop greenbox contents -->
		<div class="pop_gbox_cont">
			<div class="gbox_info">
				<table>
					<caption></caption>
					<colgroup>
					<col style="width:90px;">
					<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><div>이용기관</div></th>
							<td><div><input type="text" value="웹케시(주)" class="ipt_text dis"></div></td>
						</tr>
						<tr>
							<th scope="row"><div>사업자번호</div></th>
							<td><div><input type="text" value="2148635102" class="ipt_text dis"></div></td>
						</tr>
						<tr>
							<th scope="row"><div>사업장</div></th>
							<td><div><input type="text" value="웹케시 홀딩스" class="ipt_text dis"></div></td>
						</tr>						
						<tr>
							<th scope="row"><div>발송자명 <img src="../img/ico/bullet03.png" alt=""></div></th>
							<td><div><span class="ipt_file_box on"><input type="text" value="발송자명을 입력하세요." class="ipt_file" style="width:85%;"><a href="#none" class="btn_x_field"><img src="../img/btn/btn_x-field.png" alt=""></a></span>
							</div></td>
						</tr>
						<tr>
							<th scope="row"><div>나의이미지</div></th>
							<td><div><span class="ipt_file_box"><input type="text" class="ipt_file" value="protile.jpg"><a href="#none" class="btn_file">파일선택</a></span></div></td>
						</tr>
						<tr>
							<th scope="row"><div></div></th>
							<td>
								<div>
									<!-- thumb wrap -->
									<div class="reg_thumb">
										<div class="thumb_box">
											<a href="#none" class="btn_photo_x" style="display:block;"><img src="../img/btn/x_photo.png" alt=""></a>
											<img src="../img/bg/photo_null.jpg" alt="user image">
										</div>
									</div>
									<!-- //thumb wrap -->
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<!-- button -->
			<div class="tac btn_topline">					
				<a href="#none" class="green2"><span>저장</span></a><a href="#none" class="white3"><span>취소</span></a>
			</div>
			<!-- //button -->
			
		</div>
		<!-- //pop greenbox contents -->
	</div>
</div>
</body>
</html>
