<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
	<title>그린 메시지</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="No-Cache">
	<meta http-equiv="Pragma" content="No-Cache">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/content.css">
</head>

<body>
<!-- 팝업사이즈 400*660 -->
<!-- popup wrap -->
<div class="popup_wrap">
	<!-- title -->
	<div class="pop_tit1_wrap">		
		<h1 class="tit_h1">메시지 내용</h1>
	</div>
	<!-- //title -->
	
	<!-- pop content -->
	<div class="popup_cnt">
	
		<div class="phone_wrap">
		
			<!-- phone header -->
			<div class="phone_header">
				<img src="../img/bg/phone_head_bg.png" alt="상세보기">
			</div>
			<!-- //phone header -->
			
			<!-- phone content -->
			<div class="phone_cont">
				<div class="phone_scroll">
			
					<!-- user view2 -->
					<div class="user_view2">
						<img src="../img/bg/phone_user.jpg" alt="user icon" class="user">
						<div class="user_r_side2">
							<p><strong>홍길동</strong> 님</p>
							<span class="date">2014-09-02 19:35:52</span>
						</div>
					</div>
					<!-- //user view2 -->
					
					<!-- phone description -->
					<div class="phone_desc cboth">
						전자신문 오늘의 IT 주요뉴스 입니다.
					</div>
					<!-- //phone description -->
					
					<a href="#none" class="elect_new">전자신문배달 서비스</a>
				</div>
			</div>
			<!-- //phone content -->
		</div>

	</div>
	<!-- //pop content -->
</div>
<!-- //popup wrap -->
</body>
</html>
