
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<title>GreenBox 발신자정보 등록</title>

<meta http-equiv="Cache-Control" content="No-Cache" />

<link rel="stylesheet" type="text/css" href="../../css/gbox_reset.css" />

<body style="background-color:#555;">

<div class="pop_gbox_wrap">
	
	<div class="pop_gbox_ly">
	
		<!-- pop greenbox header -->
		<div class="pop_gbox_header">
			<h2>Green BOX 발신자정보 등록</h2>
			<a href="#none" class="pop_gbox_close"><img src="../../img/pop_gclose.png" alt="" /></a>
		</div>
		<!-- //pop greenbox header -->
		
		<!-- pop greenbox contents -->
		<div class="pop_gbox_cont">
			<div class="gbox_info">
				<ul>
					<li><label for=""><input type="text" id="" value="단체/기관명" class="ipt_text" onfocus="if (this.value == '단체/기관명') {this.value = '';}" onblur="if (this.value == '') {this.value = '단체/기관명';}" /></label></li>
					<li><label for=""><input type="text" id="" value="사업자등록번호" class="ipt_text" onfocus="if (this.value == '사업자등록번호') {this.value = '';}" onblur="if (this.value == '') {this.value = '사업자등록번호';}" /></label></li>
					<li class="ipt_file_box"><label for="">	<input type="text" id="" value="대표이미지" class="ipt_file" onfocus="if (this.value == '대표이미지') {this.value = '';}" onblur="if (this.value == '') {this.value = '대표이미지';}" /><a href="#none" class="btn_file"><span>파일선택</span></a></label></li>
				</ul>
			</div>
			
			<div class="gbox_reg"><a href="../../../proto/gbox/gbox_pc_1000.jsp" class="btn_gbox_reg">입력완료</a></div>
		</div>
		<!-- //pop greenbox contents -->
	
	</div>
	
</div>
