<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>GreenBox 발신함(PC)</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="No-Cache" />
<meta http-equiv="Pragma" content="No-Cache" />
<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/content.css" />
</head>

<body>

<div class="pop_wrap">

	<!-- popup header -->
	<div class="pop_header">
		<h2>메시지내역</h2>
		<a href="#none" onclick="self.close()" class="btn_style btn_popx"><span class="blind">팝업 닫기</span></a>
	</div>
	<!-- //popup header -->
	
	<!-- popup container -->
	<div class="pop_container">

		<!-- popup content -->
		<div class="pop_content_wrap">
			<!-- 메시지내역 상세 -->
			<table class="tbl_ipt mgt30" summary="">
				<caption></caption>
				<colgroup>
					<col style="width:100px;" />
					<col />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><div>받는이</div></th>
						<td><div>홍길동 외19명</div></td>
					</tr>
					<tr>
						<th scope="row"><div>메시지</div></th>
						<td><div>일반메시지 or 링크메시지 - WePortal 전자결제</div></td>
					</tr>
					<tr>
						<th scope="row"><div>내용</div></th>
						<td>
							<p class="txt_note_view">
								2월 정기모임은 소백산 등반 예정입니다. 자세한 일정은 추후 재공지 하도록 하겠습니다.<br />
								회원 여러분의 연락처 변경이 있는 경우 총무앞으로 알려주세요.<br />
								오늘도 즐거운 하루 보내시기 바랍니다.<br />
								첨부사진) 1월 정기모임 등반대회 사진
							</p>
						</td>
					</tr>
					<tr>
						<th scope="row"><div>첨부이미지</div></th>
						<td>
							<ul class="m_cont_wrap">
								<li class="m_thumbview_li">
									<div class="upld_thumb_txt" style="display:none;">첨부된 이미지가 없습니다.</div>
									<span class="upld_thumb"><img src="../../imgs/comm/upld_thumb1.png" alt="" /></span>
									<span class="upld_thumb"><img src="../../imgs/comm/upld_thumb2.png" alt="" /></span>
									<span class="upld_thumb"><img src="../../imgs/comm/upld_thumb3.png" alt="" /></span>
								</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- //메시지내역 상세 -->

			<!-- button -->
			<div class="frt mgt10">
				<a href="#none" class="btn_style btn_sty3"><span>닫기</span></a>
			</div>
			<!-- //button -->
		</div>
		<!-- //popup content -->
	
	</div>
	<!-- //popup container -->
	
	<!-- popup footer -->
	<div class="pop_footer">
	
	</div>
	<!-- //popup footer -->

</div>

</body>
</html>
