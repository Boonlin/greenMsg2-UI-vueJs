<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>GreenBox 발신함(PC)</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="No-Cache" />
<meta http-equiv="Pragma" content="No-Cache" />
<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/content.css" />
</head>

<body>

<div class="pop_wrap">

	<!-- popup header -->
	<div class="pop_header">
		<h2>엑셀 내보내기</h2>
		<a href="#none" onclick="self.close()" class="btn_style btn_popx"><span class="blind">팝업 닫기</span></a>
	</div>
	<!-- //popup header -->
	
	<!-- popup container -->
	<div class="pop_container">

		<!-- popup content -->
		<div class="pop_content_wrap">
			<!-- input div -->
			<div class="pop_cont_basic">
				<p>선택하신 연락처를 엑셀로 다운로드 하실 디렉토리를  선택 하세요.</p>
				<!-- 디렉토리선택 -->
				<div class="file_wrap">
					<ul>
						<li><input type="text" value="" title="" style="width:276px;margin-right:5px;" /></li>
						<li><a href="#none" class="btn_style btn_sty4"><span>디렉토리 선택</span></a></li>
					</ul>
				</div>
				<!-- //디렉토리선택 -->
			</div>
			<!-- //input div -->
			
			<!-- button -->
			<div class="frt mgt10">
				<a href="#none" class="btn_style btn_sty2"><span>완료</span></a>
				<a href="#none" class="btn_style btn_sty3"><span>취소</span></a>
			</div>
			<!-- //button -->
		</div>
		<!-- //popup content -->
	
	</div>
	<!-- //popup container -->
	
	<!-- popup footer -->
	<div class="pop_footer">
	
	</div>
	<!-- //popup footer -->

</div>

</body>
</html>
