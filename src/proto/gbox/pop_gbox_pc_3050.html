<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>GreenBox 발신함(PC)</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="No-Cache" />
<meta http-equiv="Pragma" content="No-Cache" />
<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/content.css" />
</head>

<body>

<div class="pop_wrap">

	<!-- popup header -->
	<div class="pop_header">
		<h2>연락처 수정</h2>
		<a href="#none" onclick="self.close()" class="btn_style btn_popx"><span class="blind">팝업 닫기</span></a>
	</div>
	<!-- //popup header -->
	
	<!-- popup container -->
	<div class="pop_container">

		<!-- popup content -->
		<div class="pop_content_wrap">
			<!-- input table -->
			<table class="tbl_ipt mgt30" summary="">
				<caption></caption>
				<colgroup>
					<col style="width:130px;" />
					<col />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><div>이름</div></th>
						<td><div><input type="text" id="" value="홍길동" style="width:216px;" /></div></td>
					</tr>
					<tr>
						<th scope="row"><div>휴대전화번호</div></th>
						<td><div><input type="text" id="" value="010-0000-0000" style="width:216px;" /></div></td>
					</tr>
				</tbody>
			</table>
			<!-- //input table -->
			
			<!-- button -->
			<div class="frt mgt10">
				<a href="#none" class="btn_style btn_sty2"><span>완료</span></a>
				<a href="#none" class="btn_style btn_sty3"><span>취소</span></a>
			</div>
			<!-- //button -->
		</div>
		<!-- //popup content -->
	
	</div>
	<!-- //popup container -->
	
	<!-- popup footer -->
	<div class="pop_footer">
	
	</div>
	<!-- //popup footer -->

</div>

</body>
</html>
