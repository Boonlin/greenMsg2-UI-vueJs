<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ko" lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Weplatform HEADER Layout</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="No-Cache" />
<meta http-equiv="Pragma" content="No-Cache" />
<link rel="stylesheet" type="text/css" href="css/reset.css?201404141600" />
<link rel="stylesheet" type="text/css" href="css/wp_header3.1.css?201404141600" />
</head>

<body>

	<!-- WePlatform Header -->
	<div class="header_wrap">

		<!-- Weplatform HeaderBox -->
		<div class="headerbox">
			<!-- 플랫폼정보 -->
			<div class="wp_tit">
				<h1><a href="#none"><img src="wp_header3.1/img/logo.png" alt="Green Box" /><span class="blind">Green Box</span></a>
			</div>
			<!-- //플랫폼정보 -->
			<!-- 사용자정보 -->
			<div class="wp_txt">
				<ul class="wp_txt_inner">
					<li><a href="#none" class="user"><span>홍길동님</span></a></li>
					<li class="blind"><a href="#none" class="login"><span>로그인</span></a></li>
					<li><a href="#none" class="logout"><span>로그아웃</span></a></li>
				</ul>
			</div>
			<!-- //사용자정보 -->
			<!-- 사용자앱목록 -->
			<div class="wp_app">
				<a href="#none" class=""><img src="wp_header3.1/img/btn_appunfd.png" alt="앱 펼쳐보기" /><span class="blind">앱 펼쳐보기</span></a>
				<div class="wp_appunfd" style="display:;">
					<ul class="wp_appunfd_inner">
						<li><a href="#none"><span class="btn_app1"></span>플랫폼관리_Admin</a></li>
						<li><a href="#none"><span class="btn_app2"></span>고객센터_Admin</a></li>
						<li><a href="#none"><span class="btn_app3"></span>컨텐츠센터관리_Admin</a></li>
						<li><a href="#none"><span class="btn_app4"></span>포탈관리_Admin</a></li>
						<li><a href="#none"><span class="btn_app5"></span>컨텐츠관리</a></li>
						<li><a href="#none"><span class="btn_app6"></span>포탈관리</a></li>
						<li><a href="#none"><span class="btn_app7"></span>컨텐츠관리</a></li>
					</ul>
				</div>
			</div>
			<!-- 사용자앱목록 -->
		</div>
		<!-- //Weplatform HeaderBox -->

	</div>
	<!-- //WePlatform Header -->

</body>
</html>
